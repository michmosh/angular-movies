<button class="modal-close-button" mat-button (click)="close()">X</button>
<h1 mat-dialog-title>{{data.title}}</h1>

<div mat-dialog-content>
  <mat-dialog-content>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="myForm">
              <label for="title">Title </label>
              <input type="text" class="form-control" placeholder="Title" #titleInput formControlName="Title"  />
              <div class="error">{{errorObj.Title}}</div>

              <label for="year">Year </label>
              <input type="text" class="form-control" placeholder="valid year from 1900 with 4 numbers format only" #yearInput formControlName="Year"  />
              <div class="error">{{errorObj.Year}}</div>

              <label for="genre">Genre </label>
              <input type="text" class="form-control" placeholder="genre" #genreInput formControlName="Genre" />
              <div class="error">{{errorObj.Genre}}</div>

              <label for="director">Director </label>
              <input type="text" class="form-control" placeholder="director" #directorInput formControlName="Director"  />
              <div class="error">{{errorObj.Director}}</div>

              <label for="runTime">Run Time </label>
              <input type="text" class="form-control" placeholder="time" #runtimeInput formControlName="Runtime" />
              <div class="error">{{errorObj.Runtime}}</div>

              <label for="">Description </label>
              <textarea  class="form-control" name="" id="" rows="5" #plotInput formControlName="Plot"></textarea>
              <div class="error">{{errorObj.Plot}}</div>
          </form>  
        </div>
        <div class="col-md-6">
            <img class="card-img-top" src="{{data.movie.Poster}}" alt="image">
        </div>
      </div>
    </div>
  </mat-dialog-content>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="validateForm()" color="primary">
    {{data.title}}
  </button>
  <button mat-button (click)="close()">
    Close
  </button>
</div>
