<button class="modal-close-button" mat-button (click)="close()">X</button>

<div mat-dialog-content>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <p>Are you sure you want to delete <span>{{data.movieName}}</span></p>
        </div>

  </mat-dialog-content
     >

</div>
